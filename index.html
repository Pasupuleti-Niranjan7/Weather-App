<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Radio+Canada:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weatherForm">
      <h2>Weather App</h2>

      <input
        type="text"
        id="cityInput"
        placeholder="Enter city name"
        autocomplete="off"
      />
      <button type="submit">Search</button>

      <div class="card" style="display: none">
        <h1 class="cityDisplay">Tokyo</h1>
        <p class="tempDisplay">90&deg; F</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="descDisplay">Clear Sky</p>
        <p class="weatherEmoji">☀️</p>
        <p class="errorDisplay">Please Enter a City</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
